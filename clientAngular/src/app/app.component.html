<header>
  <div id="title">
    <figure class="logo">
      <!-- placeholder value-->
      <!-- <img [attr.src]="world.logo" /> -->
      <img [attr.src]="logo" />
    </figure>
    <span id="worldname">{{world.name}}</span>
  </div>
  <div id="money">
    <!-- ajout de &nbsp; pour insérer un espace -->
    <span><span [innerHTML]="world.money | bigvalue"></span>&nbsp;péchés pardonnés</span>
  </div>
  <div id="multiplicateur">
    <span>multiplicateur</span>
  </div>
  <div id="quantite">
    <button (click)="switchBuyQuantity()" mat-raised-button color="primary">{{qtmulti}}</button>
  </div>
  <div id="joueurID"><span>ID du joueur</span></div>
</header>
<div class="main">
  <aside>
    <nav>
      <ul>
        <li><a href="#" mat-raised-button color="accent">Unlocks</a></li>
        <li><a href="#" mat-raised-button color="accent">Upgrades</a></li>
        <li><a (click)="showManagers = true" href="#" mat-raised-button color="accent">Managers</a></li>
        <li><a href="#" mat-raised-button color="accent">Investors</a></li>
        <li>
          <iframe
            src="https://www.youtube.com/embed/ygr5AHufBN4?autoplay=1&loop=1&playlist=ygr5AHufBN4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </li>
      </ul>
    </nav>
  </aside>
  <section class="product">
    <app-product *ngFor="let productID of [0,1,2,3,4,5]"
    [prod]="world.products.product[productID]"
    [qtmulti]="qtmulti"
    [buyQuantities]="buyQuantities"
    [worldMoney]="world.money"
    (notifyProduction)="onProductionDone($event)"
    (notifyBuy)="onBuyDone($event)">
    </app-product>
  </section>
</div>
