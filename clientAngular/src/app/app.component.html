<header>
  <div id="title">
    <figure class="logo">
      <img [attr.src]="world.logo"/>
    </figure>
    <span id="worldname">{{world.name}}</span>
  </div>
  <div><span [innerHTML]="world.money | bigvalue"></span><span> péchés pardonnés</span></div>
  <div><span>multiplicateur</span></div>
  <div><span>ID du joueur</span></div>
</header>
<div class="main">
  <aside>
    <nav>
      <ul>
        <li>Unlocks</li>
        <li>Upgrades</li>
        <li>Manager</li>
        <li>Investors</li>
      </ul>
    </nav>
  </aside>
  <section class="product">
    <app-product [prod]="world.products.product[0]"></app-product>
    <app-product [prod]="world.products.product[1]"></app-product>
    <app-product [prod]="world.products.product[2]"></app-product>
    <app-product [prod]="world.products.product[3]"></app-product>
    <app-product [prod]="world.products.product[4]"></app-product>
    <app-product [prod]="world.products.product[5]"></app-product>
  </section>
</div>
